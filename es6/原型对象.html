        // 构造函数
        function People(name, age) {
            this.name = name;
            this.age = age;
        }
        // 原型对象
        People.prototype.eat = function () {
            console.log("吃东西")
        }
        People.prototype.learn = function () {
            console.log("学东西")
            count = 0
            for (let i = 0; i < 100; i++) {
                if (i % 2 == 0) {
                    console.log(i)
                    count += i
                }
            }
            console.log(count)
        }

        // 实例对象
        let p1 = new People("张三", 18)
        p1.eat()
        p1.learn()
