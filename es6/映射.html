<script>
    // 将对象的一些方法转移到reflect
    let obj = {}
    let newVal = ''
    Reflect.defineProperty(obj, 'name', {
        get() {
            return newVal
        },
        set(val){
            console.log(val)
            newVal = val
        }

    })
    obj.name = 'hai'
    console.log(obj.name)
</script>
