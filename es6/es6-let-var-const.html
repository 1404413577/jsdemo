<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div"></div>
  </body>
  <script>
    // 存放数组
    var arr = [];
    // 遍历1到10 存放到数组中
    for (let i = 1; i <= 10; i++) {
      // 将函数存放到数组中
      arr.push(function () {
        // 打印i
        console.log(i);
      });
      
    }
    // 遍历数组
    arr.forEach(function (fn) {
      // 执行函数
      fn();
    });
    let div = document.getElementById("div")
    div.innerHTML = arr

  </script>
</html>
