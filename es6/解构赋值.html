<body>
    <script>
        
        function getUser(){
            return {
                name:"hai",
                age:22,
                hobbies:['javascript','css']
            }
        }
        // // 常规写法
        const user =getUser();
        console.log(user.name,user.age,user.hobbies)

        const {name,age,hobbies} = getUser()
        console.log(name,age,hobbies)
    </script>
</body>
