<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div id="top">
        <label for="content"></label>
        <textarea
          name=""
          id="content"
          cols="80"
          rows="10"
          placeholder="请输入内容"
        ></textarea>
      </div>
      <ul id="ul"></ul>
    </div>
  </body>
  <script>
    let content = document.getElementById("content");
    let ul = document.getElementById("ul");

    content.onkeydown = function (e) {
      if (e.code == "Enter") {
        console.log(e);
        let demo = content.value.trim();
        if (!demo) {
          alert("输入内容为空");
        } else {
          let create_li = document.createElement("li");
          create_li.textContent = demo;
          ul.append(create_li);
          content.value = "";
        }
      }
    };
  </script>
</html>
