<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .showoff {
            width: 500px;
            height: 300px;
            background-color: palevioletred;
        }
    </style>
</head>

<body>
    <div class="main">
        <button id="btn1">关闭</button>
        <button id="btn2">打开</button>
        <button id="all">开关</button>
        <div id="showoff" class="showoff">这是弹窗测试</div>
    </div>
    <script>
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var all = document.getElementById("all");
        var showoff = document.getElementById("showoff");

        btn1.onclick = function () {
            showoff.style.display = "none";
        };
        btn2.onclick = function () {
            showoff.style.display = "block";
        };

        all.onclick = function() {
            if (showoff.style.display == "none") {
                showoff.style.display = "block";

            } else {
                showoff.style.display = "none";
            }
        }

    </script>
</body>

</html>
