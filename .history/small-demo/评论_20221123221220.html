<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="box">
      <div class="box-top">
        <label for="content"></label>
        <textarea
          name=""
          id="content"
          cols="100"
          rows="10"
          cols="10"
          placeholder="请输入内容 回车结束"
        ></textarea>
      </div>
      <ul id="ul"></ul>
    </div>
  </body>
  <script>
    let content = document.getElementById("content");
    let ul = document.getElementById("ul");

    content.onkeydown = function (e) {
      if (e.code == "Enter") {
        let cont = content.value.trim();
        console.log(cont)
        if(!cont){
            alert("内容为空")
        }else{
            cont.innerHTML = ul
        }
      }
    };
  </script>
</html>
