<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       

        .main {
            width: 60%;
            height: 400px;
            border: 1px solid #4CAF50;
        }

        .main input {
            display: block;
        }

    </style>
</head>

<body>
    <div class="main">
        <p><span>姓名：</span>
            <input type="text" class="name" id="name">
        </p>
        <p><span>年龄：</span>
            <input type="text" class="age" id="age">
        </p>
        <p><span>性别:</span>
            <select name="gender" id="gender">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </p>
        <p><span>手机：</span>
            <input type="text" class="phone" id="phone">
        </p>
        <p>
            <button type="submit" id="btn">提交</button>

        </p>
    </div>


    <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>Bill</td>
          <td>Gates</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Steve</td>
          <td>Jobs</td>
          <td>$150</td>
        </tr>
        <tr>
          <td>Elon</td>
          <td>Musk</td>
          <td>$300</td>
        </tr>
        <tr>
          <td>Mark</td>
          <td>Zuckerberg</td>
          <td>$250</td>
        </tr>
      </table>
</body>
<script>

    let gender = document.getElementById("gender");
    let input = document.getElementsByTagName("input");
    let btn = document.getElementById("btn");
    let customers = document.getElementById("customers")
    let staus = [];
    btn.onclick = function () {
        let obj = { name: input[0].value, age: input[1].value, gender: gender.value, phone: input[2].value }
        staus.push(obj)
        console.log(staus)
        let tr = '';
        staus.forEach((item, index) => {
            tr += `
            <tr>${item.name}</tr>
            <tr>${item.age}</tr>
            <tr>${item.gender}</tr>
            <tr>${item.phone}</tr>
            <tr>删除</tr>
            `
        });

        customers.innerHTML = tr
    }




</script>

</html>
