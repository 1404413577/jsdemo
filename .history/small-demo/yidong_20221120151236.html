<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .remove {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            left: 0px;
        }

        button {
            top: 120px;
            position: relative;
        }

        img {

            width: 100px;
            height: 100px;

        }
    </style>
</head>

<body>
    <div class="remove" id="div">
        <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fci.xiaohongshu.com%2F94442f8b-930f-361b-c7cf-dcbae77ded73%3FimageView2%2F2%2Fw%2F1080%2Fformat%2Fjpg&refer=http%3A%2F%2Fci.xiaohongshu.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1671520262&t=58581928e4b1dc7dc36d0480dc9e992a"
            alt="">
    </div>
    <button>开始</button>
    <button>返回</button>
</body>
<script>
    let div = document.getElementById("div");
    let btn = document.getElementsByTagName("button")
    btn[0].onclick = function () {
        let num = 0
        let remove = setInterval(() => {
            num += 10
            div.style.left = num + "px"
            if (num === 200) {
                clearInterval(remove)
            }

        }, 100)
    }
    btn[1].onclick = function () {
        let num = 200
        let remove = setInterval(() => {
            num -= 10
            div.style.left = num + "px"
            if (num === 0) {
                clearInterval(remove)
            }

        }, 100)
    }


</script>

</html>
