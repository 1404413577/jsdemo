<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" value="" id="ipt" oninput="iptChange" />
      <h1 id="h1"></h1>
    </div>
  </body>
  <script>
    let ipt = document.getElementById("ipt");
    let h1 = document.getElementById("h1");

    let data = {};
    Object.defineProperty(data, "msg", {
      get: function () {
        return "你好 世界";
      },
      set: function (vals) {
        console.log(vals);
        h1.innerHTML = vals;
        ipt.value = vals;
      },
    });

    h1.innerHTML = data.msg;
    ipt.value = data.msg;

    function iptChange(val) {
        console.log(val)
      data.msg = val;
    }
  </script>
</html>
