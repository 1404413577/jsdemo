<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 迭代器是一种接口机制 为各种不同的数据结构提供统一访问的机制 
    一句话：不支持遍历的数据结构 可遍历
    -->
  </head>
  <body></body>
  <script>
    function makeIterator(arr) {
      let nextIndex = 0;
      return {
        next() {
          return nextIndex < arr.length
            ? {
                value: arr[nextIndex++],
                done: false,
              }
            : {
                value: undefined,
                done: true,
              };
        },
      };
    }
    let it = makeIterator(["a", "b", "c", "d", "e"]);
    console.log(it.next());
    console.log(it.next());
    console.log(it.next());

    let map = new Map();
    map.set("name", "海");
    map.set("age", 22);
    let demo2 = map[Symbol.iterator]();
    console.log(demo2.next());
    console.log(demo2.next());
         

    let obj = {
        a:1
    }
    obj.b = obj = {
        a:2
    }

    console.log(obj.b);
  </script>
</html>
